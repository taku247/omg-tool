<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Arbitrage Bot Dashboard</h1>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot"></span>
                <span id="connection-text">Disconnected</span>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#" data-page="config" class="nav-link active">Config Editor</a></li>
                        <li><a href="#" data-page="backtest" class="nav-link">Backtest</a></li>
                        <li><a href="#" data-page="monitor" class="nav-link">Monitor</a></li>
                    </ul>
                </nav>
            </div>

            <div class="content">
                <div id="config-page" class="page active">
                    <h2>Configuration Editor</h2>
                    <div class="config-selector">
                        <label for="config-type">Config Type:</label>
                        <select id="config-type">
                            <option value="bot">Development (bot_config.yaml)</option>
                            <option value="production">Production (production_config.yaml)</option>
                        </select>
                        <button id="load-config" class="btn btn-primary">Load Config</button>
                    </div>
                    <div id="config-editor">
                        <textarea id="config-content" rows="30" cols="80"></textarea>
                        <div class="editor-controls">
                            <button id="save-config" class="btn btn-success">Save Config</button>
                            <button id="reset-config" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>

                <div id="backtest-page" class="page">
                    <h2>Backtest Engine</h2>
                    <div class="backtest-form">
                        <div class="form-group">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="initial-balance">Initial Balance:</label>
                            <input type="number" id="initial-balance" class="form-control" value="10000">
                        </div>
                        <div class="form-group">
                            <label for="backtest-config">Config:</label>
                            <select id="backtest-config" class="form-control">
                                <option value="bot">Development</option>
                                <option value="production">Production</option>
                            </select>
                        </div>
                        <button id="run-backtest" class="btn btn-primary">Run Backtest</button>
                    </div>
                    
                    <div id="backtest-results" style="display: none;">
                        <h3>Backtest Results</h3>
                        <div class="results-grid">
                            <div class="result-card">
                                <h4>Total Return</h4>
                                <p id="total-return">-</p>
                            </div>
                            <div class="result-card">
                                <h4>Sharpe Ratio</h4>
                                <p id="sharpe-ratio">-</p>
                            </div>
                            <div class="result-card">
                                <h4>Max Drawdown</h4>
                                <p id="max-drawdown">-</p>
                            </div>
                            <div class="result-card">
                                <h4>Total Trades</h4>
                                <p id="total-trades">-</p>
                            </div>
                        </div>
                        <div id="equity-curve"></div>
                    </div>
                </div>

                <div id="monitor-page" class="page">
                    <h2>Real-time Monitor</h2>
                    <div class="monitor-grid">
                        <div class="monitor-card">
                            <h3>Active Exchanges</h3>
                            <ul id="active-exchanges"></ul>
                        </div>
                        <div class="monitor-card">
                            <h3>Trading Pairs</h3>
                            <ul id="trading-pairs"></ul>
                        </div>
                        <div class="monitor-card">
                            <h3>Recent Opportunities</h3>
                            <div id="opportunities-log"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
